<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" itemscope="itemscope" itemtype="http://schema.org/WebPage">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="google-site-verification" content="cc9eJSJv53qEcdGQ0d8p5tbpMs16lsl1xH3efc8p124" />
    <title>
      CompareToday.in - Compare book prices in India. Buy books online from Indian bookstores
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_head %}
  </head>
  {% endblock %}
  <body>
    <style type="text/css">
      td{
      color: #0F6600;
      }
      th{
      color: #FC3F0A;
      }
    </style>
    <div class="container-fluid">
      <div class="row-fluid">
	<div class="span2">
	  <div class="row-fluid">
	    <div class="span12">
	      <img src="/static/img/logo.jpg" class="img-rounded" />
	    </div>
	    <div class="span12">
	      <a href="/">
		<button type="button" class="btn btn-large btn-primary">
		  <strong> Home</strong>
		</button> 
	      </a>
	    </div>
	  </div>
	</div>
	<div class="span10">
	  <div class="row-fluid">
	    <div class="span5">
	      <h3>
		<p class="text-info" style="color:#FA5502">
		  Search books using 
		  <abbr title="keywords related to your book title or subject" class="initialism">Keywords</abbr>
		</p>
	      </h3>
	      <form method="get" action="/search/" class="navbar-form">
		<input type="text" name="keywords" placeholder="Enter your keywords " class="input-medium search-query" style="color:#267810">
		<input type="submit" value="submit" class="btn btn-success"></button></form>
</div>
<div class="span5">
  <h3>
    <p class="text-info" style="color:#FA5502">
      Search books using 
      <abbr title="International Standard Book Number" class="initialism">ISBN</abbr>
    </p>
  </h3>
  <form method="get" action="/search/" class="navbar-form">
    <input type="text" name="isbn" placeholder="Enter your ISBN here" class="input-medium search-query" style="color:#238F06">
    <input type="submit" value="submit"class="btn btn-success"></button></form>
</div>
</div>
</div>
</div>
</div>
{% block content %}

{% endblock %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block js %}
{% endblock %}
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src=" + gaJsHost + "google-analytics.com/ga.js type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-38551566-1");
  pageTracker._trackPageview();
  } catch(err) {}
</script>
</body> 
</html>
