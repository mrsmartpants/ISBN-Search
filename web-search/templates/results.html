{% extends "base.html" %}
{% block content %}
{% if books.count() != 0 %}
<div class = "pagination">
<ol id='navigation'>{% for b in books %}
{% if b.author %}
<li><a href="/books/{{ b.get('_id') }}">{{ b.get('name') }}</a><br></li>
{% endif %}
{% endfor %}</ol>
</div>
{% else %} Page Not Found !!!{% endif %}
{% endblock %}
