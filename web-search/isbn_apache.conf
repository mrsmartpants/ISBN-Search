<VirtualHost *:80>
    ServerName isbn.psjinx.com

    WSGIDaemonProcess application user=mahesh group=mahesh threads=5
    WSGIScriptAlias / /opt/webapps/isbn_search/isbn_search.wsgi

    <Directory /opt/webapps/isbn_search>
        WSGIProcessGroup application
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
